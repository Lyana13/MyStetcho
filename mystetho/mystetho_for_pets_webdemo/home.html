        <div class=""></div>

    <main role="main" class="main">
        <div class="d-flex justify-content-center">
           <div class="phone-left">
            <div class="phone-left-inner">
                <div class="phone-left-screen-content">
                    <button class="btn-yellow">Recording Lungs</button>
                        <img class="longs-gif" src="./Images/Longs.gif" alt="longs">

                        <button id="start" class="btn-raunded" onclick="start()">

                <div class="logo-view">
                    <img src="./Images/Logo_RGB.png" alt="logo">
                </div>
                <div id="audioContainer">
                   <!--  <ol id="recordingsList" class="right"></ol>
                    <canvas id="canvasWaveform"></canvas> -->
                </div>
                <div class="barplot">
                    <img class="d-none" src="" alt="error-barplot"> 
                </div>
                <div class="spectograma">
                    <img class="d-none" src="" alt="error-spectograma">
                </div>
                </div>
            </div>
           </div>
        </div>
